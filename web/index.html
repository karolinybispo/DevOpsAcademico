<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receitas</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Receitas</h1>
        <form id="recipeForm"></form>
            <label > Nome da receita: </label>
            <input title="nome da receita" type="text">
            <label for="ingredientes">Ingredientes:</label>
            <textarea id="ingredientes" name="ingredientes" rows="5" placeholder="Insira os ingredientes separados por vÃ­rgula"></textarea>
            <button type="button" onclick="enviarReceita()">Submit</button>
        </form>
    </div>

    <script>
        function enviarReceita() {
            const ingredientes = document.getElementById("ingredientes").value;

            fetch('https://sua-api.com/receitas', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ ingredientes })
            })
            .then(response => response.json())
            .then(data => {
                alert("Receita enviada com sucesso!");
            })
            .catch(error => {
                console.error("Erro ao enviar receita:", error);
                alert("Ocorreu um erro. Tente novamente.");
            });
        }
    </script>
</body>
</html>
